# Retail Inventory Pro Configuration

# Database Settings
database.type=file
database.path=./data/

# Application Settings
application.name=Retail Inventory Pro
application.version=2.0.0
application.company=RetailTech Solutions

# Sales Settings
sales.tax.rate=0.08
sales.default.payment.method=Cash
sales.receipt.footer=Thank you for shopping with us!

# Inventory Settings
inventory.low.stock.threshold=0.2
inventory.expiry.warning.days=30
inventory.backup.automatic=true
inventory.backup.daily=true

# User Settings
user.session.timeout=30
user.password.expiry.days=90
user.max.login.attempts=3

# Email Settings (for notifications)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=your-email@gmail.com
email.smtp.password=your-password
email.from.address=noreply@retailinventory.com

# Report Settings
report.auto.generate.daily=true
report.save.location=./data/reports/
report.format=text

# Backup Settings
backup.location=./data/backups/
backup.retention.days=30
backup.compression=true

# Security Settings
security.encryption.enabled=false
security.log.file=./data/logs/security.log

# Display Settings
display.language=en_US
display.currency=USD
display.date.format=yyyy-MM-dd
display.datetime.format=yyyy-MM-dd HH:mm:ss